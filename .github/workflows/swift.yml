name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Bundle Install
      run: bundle install
    - name: Dependencies
      run: bundle exec pod install
    - name: Build
      run: bundle exec fastlane scan --destination "${destination}" --scheme "Laboratory"
    - name: Run tests
      run: swift test -v
